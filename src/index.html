<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script type="module" src="./scripts/index.js"></script>
</head>
<body>
    <dialog class="dialog" id="dialogSettings">
        <div class="dialog_top">
            <p>Настройки</p>
            <input type="button" value="x" class="dialogClose">
        </div>
    </dialog>

    <div id="app">


        <div class="top_bar block" id="top_block">
            <input class="btn_settings button" value="Настройки" type="button">
            <input class="btn_exit button" value="Выйти" type="button">
        </div>

        <div class="messages_wrapper block" id="middle_block">

        </div>

        <div class="message_input block" id="bottom_block">
            <input placeholder="Сообщение.." type="text" class="input">
            <input value="send" type="button" class="material-symbols-outlined" id="btnMessage"> 
        </div>
    </div>

</body>
</html>
